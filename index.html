<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
     <div> 
        <h1 style="color: white;"> 
              Expense Tracker
        </h1> 
        
    </div> 
     
    <div class="root"> 
        <div id="items"> 
            <h2>Expenses</h2> 
            <table id="table"> 
                <tr class="titles"> 
                    <th>S.no.</th> 
                    <th>Name</th> 
                    <th>Amount</th> 
                    <th>Type</th> 
                    <th>Delete</th> 
                </tr> 
            </table> 
        </div> 
        <hr class="vertical" /> 
        <div id="new"> 
            <h2>Add new</h2> 
  
            <div class="inputs"> 
                <div class="inputitem"> 
                    <p style="width: 9rem"> 
                        Entry type: 
                    </p> 
                    <select id='itemType'> 
                        <option value="0">Expense</option> 
                        <option value="1">Income</option> 
                    </select> 
                </div> 
                <div class="inputitem"> 
                    <p style="width: 9rem">Name:</p> 
                    <input id="name" 
                           type="text"
                           value="" 
                           placeholder="name" /> 
                </div> 
                <div class="inputitem"> 
                    <p style="width: 9rem">Amount:</p> 
                    <input value="0" 
                           id="amount"
                           name="mod" 
                           type="number" 
                           placeholder="amount" /> 
                </div> 
            </div> 
            <button onclick="addItem()"> 
                Add Expense 
            </button> 
        </div> 
    </div> 

   
    <div class="summary"> 
        <div> 
            <h1 class="balance">âœ” Balance: 
                <span id="updatedBal"> 
                      7000 
                  </span> 
            </h1> 
        </div> 
        <br /> 
        <div class="total"> 
            <div> 
                Total Income: 
                <div> 
                    <h2 style="color: #071952;"
                        id="updatedInc"> 
                        25000 
                    </h2> 
                </div> 
            </div> 
            <hr class="verticle" /> 
            <div> 
                Total Expenses: 
                <div> 
                    <h2 style="color: red;" 
                        id="updatedExp"> 
                        18000 
                    </h2> 
                </div> 
            </div> 
        </div> 
    </div>

    
    <script src="/index.js"></script>
</body>
</html>
